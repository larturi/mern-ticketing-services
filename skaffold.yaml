apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./k8s-infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: larturi/ticketing-auth-serv
      context: node-auth-service
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
